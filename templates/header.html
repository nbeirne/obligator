<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  -->
  
  <title>{{.DisplayName}}</title>

  <link rel="icon" href="/logo.svg">

  <style>
    {{ template "styles.css" }}
  </style>
</head>

<body>
  <div class='content'>

  <div class='og-banner-container'>
    <a class='og-banner-link' href='/'>
      <img class='og-banner-link-img' src='/logo.svg' width=64 height=64 />
      {{.DisplayName}}
    </a>
  </div>

  <div class='og-top-button-container'>
    {{if not $.DisableHeaderButtons}}
    {{if $.Identities}}
    <form action="/logout" method="POST">
      {{if $.ReturnUri}}
      <input type='hidden' name='prev_page' value='{{.ReturnUri}}' required>
      {{else}}
      <input type='hidden' name='prev_page' value='/login' required>
      {{end}}
      <button class='og-button' type="submit">Log out</button>
    </form>
    {{else}}
    <a href='/login'>
      <button class='og-button'>Login</button>
    </a>
    {{end}}
    <!--
    <a href='/domains'>
      <button class='og-button'>Domains</button>
    </a>
    -->
    <button id='og-register-fedcm-button' class='og-button og-remove'>Register FedCM</button>
    {{end}}
  </div>
